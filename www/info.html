<article id="allContent">
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="card info-card">
                <small>Objeto do Convênio</small><br>
                <span id="objetoConvenio"></span>
            </div>
        </div>
        <div class="pure-u-1">
            <div class="card info-card">
                <small>Concedente</small><br>
                <span id="nomeConcedente"></span>
            </div>
        </div>
        <div class="pure-u-1">
            <div class="card info-card">
                <small>Convenente</small><br>
                <span id="nomeConvenente"></span>
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div class="card info-card">
                <small id="nomeMunicipio"></small><br>
                <span id="uf"></span>
            </div>
            <div class="card info-card">
                <small>Número do Convênio</small><br>
                <span id="numeroConvenio"></span>
            </div>
            <div class="card info-card">
                <small>Valor Convênio</small><br>
                <span id="valorConvenio"></span>
            </div>
            <div class="card info-card">
                <small>Valor Contrapartida</small><br>
                <span id="valorContrapartida"></span>
            </div>
            <div class="card info-card">
                <small>Valor Liberado</small><br>
                <span id="valorLiberado"></span>
            </div>
            <div class="card info-card">
                <small>Valor Última Liberação</small><br>
                <span id="valorUltimaLiberacao"></span>
            </div>
        </div>
        <div class="pure-u-1-2">
            <div class="card info-card">
                <center id="uf-img"></center>
            </div>
            <div class="card info-card">
                <small>Situação</small><br>
                <span id="situacaoConvenio"></span>
            </div>
            <div class="card info-card">
                <small>Publicação</small><br>
                <span id="dataPublicacao"></span>
            </div>
            
            <div class="card info-card">
                <small>Início da Vigência</small><br>
                <span id="dataInicioVigencia"></span>
            </div>
            <div class="card info-card">
                <small>Fim da Vigência</small><br>
                <span id="dataFimVigencia"></span>
            </div>
            <div class="card info-card">
                <small>Data Última Liberação</small><br>
                <span id="dataUltimaLiberacao"></span>
            </div>
        </div>
    </div>
</article>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <h2>Denunciar</h2>
    <center>
    <div class="alert" id="alert-field">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        Denuncia feita com sucesso. Obrigado pela sua contribuição.
    </div>
    <form id="denuncia-form" onsubmit="denunciar()">
        <textarea class="input-field" id="denuncia-texto" placeholder="Digite sua denúncia aqui..."></textarea>
        <button type="submit" class="denuncia-button">Denunciar</button>
    </form>
    </center>
  </div>
</div>

<div class="floatingContainer out">
    <a href="#" id="startScan">
        <div class="actionButton">
            <img class="icone" src="img/qrcode2.png">
        </div>
    </a>
</div>
<div class="floatingContainerLeft out">
    <a href="#" id="myBtn">
        <div class="actionButtonRed">

    </a>
</div>
